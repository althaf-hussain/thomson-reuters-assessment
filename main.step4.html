<div ng-controller="step4Ctrl" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form name="contactForm" ng-submit="onSubmitStep3()" novalidate>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <header>Thank You!!</header>
                        <span>We hope you enjoy your <strong>{{totalHours}}</strong> hours trip to <strong>{{user.location}}</strong>.</span>

                        <div class="container">
                            <div class="col-md-6 marginTop30">
                                <span>Next time please travel with us to:</span>
                                <li ng-repeat="location in otherLocations track by $index ">
                                    {{location}}
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <section class="container">
        <div class="panel margin-top-30">
            <progressbar animate="false" value="dynamic" type="success"><b>{{dynamic}}%</b></progressbar>
        </div>
    </section>
</div>
