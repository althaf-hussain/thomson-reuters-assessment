<div ng-controller="step3Ctrl" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form name="confirmationForm" ng-submit="onSubmitStep3()" novalidate>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="mailto:althaf_hussain@outlook.com"> {{user.firstName}}</a>
                         {{user.lastName}} {{user.phone}} will depart for {{user.location}} on {{user.departDate | date:'MMMM d, y'}}
                        at {{user.departTime | date:'h:mm a'}} and return on {{user.returnDate | date:'MMMM d, y'}} at {{user.returnTime | date:'h:mm a'}}
                    </div>

                <input class="btn btn-lg btn-primary" type="submit" value="Confirm" />

            <progressbar animate="false" value="dynamic" type="success"><b>{{dynamic}}%</b></progressbar>
        </div>
    </section>
</div>
